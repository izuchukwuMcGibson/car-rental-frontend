<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    input, button { width: 100%; padding: 8px; margin: 10px 0; }
    .msg { color: green; margin-top: 10px; }
    .err { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="submit">Send Reset Email</button>
    </form>
    <div id="feedback"></div>
  </div>
  <script>
    document.getElementById('forgotForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback');
      try {
        const res = await fetch('https://car-rental-api-ks0u.onrender.com/api/users/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if(res.ok) {
          feedback.innerHTML = `<span class="msg">${data.message || "Email sent. Check your inbox!"}</span>`;
          setTimeout(() => {
            window.location.href = `verify_otp.html?email=${encodeURIComponent(email)}`;
          }, 1500);
        }
        else feedback.innerHTML = `<span class="err">${data.message || "Error sending email."}</span>`;
      } catch (err) {
        feedback.innerHTML = `<span class="err">Network error.</span>`;
      }
    };
  </script>
</body>
</html>

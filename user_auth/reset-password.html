<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    input, button { width: 100%; padding: 8px; margin: 10px 0; }
    .msg { color: green; margin-top: 10px; }
    .err { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <button type="submit">Reset Password</button>
    </form>
    <div id="feedback"></div>
  </div>
  <script>
    // Get userId from query string
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    document.getElementById('resetForm').onsubmit = async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const feedback = document.getElementById('feedback');
      if (newPassword !== confirmPassword) {
        feedback.innerHTML = '<span class="err">Passwords do not match.</span>';
        return;
      }
      if (!userId) {
        feedback.innerHTML = '<span class="err">Missing user ID.</span>';
        return;
      }
      try {
        const res = await fetch(`https://car-rental-api-ks0u.onrender.com/api/users/reset-password/${userId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newPassword, confirmPassword })
        });
        const data = await res.json();
        if(res.ok) {
          feedback.innerHTML = `<span class="msg">${data.message || "Password reset successful! Redirecting to dashboard..."}</span>`;
          setTimeout(() => {
            window.location.href = 'user_dashboard.html';
          }, 1500);
        }
        else feedback.innerHTML = `<span class="err">${data.message || "Error resetting password."}</span>`;
      } catch (err) {
        feedback.innerHTML = `<span class="err">Network error.</span>`;
      }
    };
  </script>
</body>
</html>

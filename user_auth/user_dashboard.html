<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Car Rentals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
    }
    .card { transition: transform 0.3s, box-shadow 0.3s; }
    button.rent-btn:hover { box-shadow: 0 0 10px #22c55e; }
    .trimmed-text {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #modalBackdrop, #rentModalBackdrop { transition: opacity 0.25s; }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 text-white">

  <!-- Header -->
  <header class="bg-gradient-to-r from-green-600 to-green-500 text-white py-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Car Rental Service</h1>
      <div class="flex items-center space-x-4">
        <a href="admin_dashboard.html" id="adminDashboard" class="hidden px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none">Admin Dashboard</a>
        <a href="my_bookings.html" id="myBookings" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-md hover:bg-yellow-600 focus:outline-none">My Bookings</a>
        <button id="logoutButton" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none">Logout</button>
      </div>
    </div>
  </header>

  <!-- Welcome User Banner -->
  <div id="welcomeBanner" class="container mx-auto px-6 py-4 text-2xl font-semibold flex items-center space-x-2"></div>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <section class="mb-8">
      <h2 class="text-4xl font-extrabold">Available Cars</h2>
      <p class="text-gray-400 mt-2">Browse and rent your dream car.</p>
    </section>
    <section class="mb-8">
      <div class="flex items-center">
        <input id="searchBar" type="text" placeholder="Search by make, model, or year..." class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 bg-gray-800 text-white placeholder-gray-400"/>
        <button id="clearSearch" class="ml-3 px-5 py-3 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none">Clear</button>
      </div>
    </section>
    <section id="carList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></section>
  </main>

  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal for success message -->
  <div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-gray-900 rounded-lg shadow-lg p-8 max-w-sm mx-auto flex flex-col items-center">
      <h2 class="text-2xl font-bold mb-4">Car Rented Successfully!</h2>
      <p class="mb-6">Your booking has been recorded. Thank you for using Car Rental Service.</p>
      <button id="closeModalBtn" class="bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700">
        Go to Dashboard
      </button>
    </div>
  </div>

  <!-- Modal for Rent Car Form -->
  <div id="rentModalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-gray-900 rounded-lg shadow-lg p-8 max-w-sm mx-auto flex flex-col items-center">
      <h2 class="text-xl font-bold mb-4">Choose Rental Dates</h2>
      <form id="rentCarForm" class="w-full">
        <label class="block mb-2 font-semibold">Start Date</label>
        <input type="date" id="startDateInput" class="w-full mb-4 px-4 py-2 border rounded" required />
        <label class="block mb-2 font-semibold">End Date</label>
        <input type="date" id="endDateInput" class="w-full mb-4 px-4 py-2 border rounded" required />
        <button id="rentSubmitBtn" type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700 w-full">
          Proceed to Payment
        </button>
        <button type="button" id="closeRentModalBtn" class="mt-2 px-4 py-2 bg-gray-400 text-white rounded w-full">Cancel</button>
      </form>
    </div>
  </div>

  <script>

    let cars = [];
    let selectedCarId = null;
// Get token from URL if present (for social login/signup)
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
if (token) {
  localStorage.setItem("authToken", token);
  // Optionally, clean up the URL so token isn't visible anymore:
  window.history.replaceState({}, document.title, "user_dashboard.html");
}
    async function fetchUserDetails() {
      try {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
          document.getElementById('adminDashboard').classList.add('hidden');
          return;
        }
        const response = await fetch('https://car-rental-api-ks0u.onrender.com/api/users/get-user', {
          method: 'GET',
          headers: { Authorization: `Bearer ${authToken}` },
        });
        if (!response.ok) throw new Error('User fetch failed');
        const user = await response.json();
        if (user.isAdmin) document.getElementById('adminDashboard').classList.remove('hidden');
        if (user.name) {
          document.getElementById('welcomeBanner').innerHTML = `<span>Welcome,</span> <span class="font-bold">${user.name}</span> <span>!</span>`;
        }
      } catch (err) {
        document.getElementById('adminDashboard').classList.add('hidden');
      }
    }

    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      alert('You have been logged out.');
      window.location.href = './login.html';
    });

    async function fetchCars() {
      try {
        const response = await fetch('https://car-rental-api-ks0u.onrender.com/api/cars/get-cars');
        if (!response.ok) throw new Error('Car fetch failed');
        const data = await response.json();
        cars = Array.isArray(data.cars) ? data.cars : [];
        displayCars(cars);
      } catch (err) {
        document.getElementById('carList').innerHTML = '<p class="text-red-400">Failed to load cars.</p>';
      }
    }

    function displayCars(carsToDisplay) {
      const carList = document.getElementById('carList');
      carList.innerHTML = '';
      if (carsToDisplay.length === 0) {
        carList.innerHTML = '<p class="text-gray-500">No cars match your search criteria.</p>';
        return;
      }
      carsToDisplay.forEach(car => {
        const carCard = document.createElement('div');
        carCard.className = 'card bg-gray-800 rounded-lg overflow-hidden shadow-lg';
        const description =
          car.description.length > 100
            ? `<span class="trimmed-text">${car.description.slice(0, 100)}...</span>
               <button class="text-green-400 hover:underline read-more-btn" data-description="${car.description}">Read More</button>`
            : car.description;
        carCard.innerHTML = `
          <img src="${car.image}" alt="${car.make} ${car.model}" class="w-full h-48 object-cover">
          <div class="p-5">
            <h3 class="text-xl font-bold mb-2">${car.make} ${car.model}</h3>
            <p class="text-gray-400 mb-4">${description}</p>
            <div class="text-gray-400 text-sm space-y-2">
              <p><span class="font-semibold">Year:</span> ${car.year}</p>
              <p><span class="font-semibold">Color:</span> ${car.color}</p>
              <p><span class="font-semibold">Brand:</span> ${car.brand}</p>
            </div>
            <button class="rent-btn bg-green-500 text-white font-bold rounded-md px-4 py-2 mt-4 hover:bg-green-600 focus:outline-none" data-id="${car._id}">Rent Now</button>
          </div>
        `;
        carList.appendChild(carCard);

        const readMoreBtn = carCard.querySelector('.read-more-btn');
        if (readMoreBtn) {
          readMoreBtn.addEventListener('click', () => {
            alert(readMoreBtn.dataset.description);
          });
        }
        // Show modal for date input when Rent Now clicked
        carCard.querySelector('.rent-btn').addEventListener('click', () => {
          selectedCarId = car._id;
          document.getElementById('startDateInput').value = '';
          document.getElementById('endDateInput').value = '';
          document.getElementById('rentModalBackdrop').classList.remove('hidden');
        });
      });
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filteredCars = cars.filter(car =>
        car.make.toLowerCase().includes(query) ||
        car.model.toLowerCase().includes(query) ||
        car.year.toString().includes(query)
      );
      displayCars(filteredCars);
    });

    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('searchBar').value = '';
      displayCars(cars);
    });

    // Modal for rental date selection
    document.getElementById('closeRentModalBtn').addEventListener('click', () => {
      document.getElementById('rentModalBackdrop').classList.add('hidden');
    });

    document.getElementById('rentCarForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const startDate = document.getElementById('startDateInput').value;
      const endDate = document.getElementById('endDateInput').value;
      if (!startDate || !endDate) {
        alert('Please select both start and end dates.');
        return;
      }
      document.getElementById('rentModalBackdrop').classList.add('hidden');
      await rentCar(selectedCarId, startDate, endDate);
    });

    // Updated rentCar to accept start/end date from modal
    async function rentCar(carId, startDate, endDate) {
      const authToken = localStorage.getItem('authToken');
      if (!authToken) {
        alert('You need to log in to rent a car.');
        window.location.href = './login.html';
        return;
      }
      const car = cars.find(c => c._id === carId);
      const totalPrice = car && car.price ? car.price : 50000;

      try {
        const response = await fetch(`https://car-rental-api-ks0u.onrender.com/api/cars/rent-car/${carId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${authToken}` },
          body: JSON.stringify({ startDate, endDate, totalPrice }),
        });
        const data = await response.json();
        if (response.ok && data.checkoutUrl) {
          window.location.href = data.checkoutUrl;
        } else {
          alert(data.message || 'Failed to initiate car rental.');
        }
      } catch (error) {
        alert('Error: Unable to rent car.');
      }
    }

    function showSuccessModal() {
      document.getElementById('modalBackdrop').classList.remove('hidden');
    }
    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('modalBackdrop').classList.add('hidden');
      window.location.href = './dashboard.html';
    });

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('status') === 'successful' || params.get('payment_status') === 'successful') {
        showSuccessModal();
      }
    });

    fetchUserDetails();
    fetchCars();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Car Rentals</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Apply the custom font */
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Card animations */
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Neon hover for buttons */
    button.rent-btn:hover {
      box-shadow: 0px 0px 10px #22c55e; /* Tailwind Green-500 */
    }

    /* Trimmed text */
    .trimmed-text {
      display: -webkit-box;
      -webkit-line-clamp: 3; /* Show only 3 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 text-white">

  <!-- Header -->
  <header class="bg-gradient-to-r from-green-600 to-green-500 text-white py-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">ðŸš— Car Rental Service</h1>
      <div class="flex items-center space-x-4">
        <!-- Admin Dashboard Button (Dynamically Added) -->
        <a href="admin_dashboard.html" id="adminDashboard" class="hidden px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none">
          Admin Dashboard
        </a>
        <!-- Logout Button -->
        <button id="logoutButton" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <!-- Dashboard Title -->
    <section class="mb-8">
      <h2 class="text-4xl font-extrabold">Available Cars</h2>
      <p class="text-gray-400 mt-2">Browse and rent your dream car.</p>
    </section>

    <!-- Search Bar -->
    <section class="mb-8">
      <div class="flex items-center">
        <input
          id="searchBar"
          type="text"
          placeholder="Search by make, model, or year..."
          class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-800 text-white placeholder-gray-400"
        />
        <button
          id="clearSearch"
          class="ml-3 px-5 py-3 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none"
        >
          Clear
        </button>
      </div>
    </section>

    <!-- Car List -->
    <section id="carList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Cars will be dynamically loaded here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    let cars = []; // Will hold the fetched cars

    // Fetch user's details and check if they are an admin
    async function fetchUserDetails() {
      try {
        const authToken = localStorage.getItem('authToken'); // Assume token is stored in local storage
        if (!authToken) {
          document.getElementById('adminDashboard').classList.add('hidden');
          return;
        }

        // Backend endpoint to fetch user details by ID
        const response = await fetch('https://car-rental-api-ks0u.onrender.com/api/users/get-user', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${authToken}`,
          },
        });

        if (response.ok) {
          const user = await response.json();
          // Check if the user is an admin
          if (user.isAdmin) {
            document.getElementById('adminDashboard').classList.remove('hidden');
          }
        } else {
          document.getElementById('adminDashboard').classList.add('hidden'); // Hide Admin Dashboard button if not an admin
        }
      } catch (error) {
        console.error('Error fetching user details:', error);
        document.getElementById('adminDashboard').classList.add('hidden'); // Hide Admin Dashboard button on error
      }
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', () => {
      // Remove token from local storage and redirect to login page
      localStorage.removeItem('authToken');
      alert('You have been logged out.');
      window.location.href = './login.html'; // Redirect to login page
    });

    // Fetch cars from the API
    async function fetchCars() {
      try {
        const response = await fetch('https://car-rental-api-ks0u.onrender.com/api/cars/get-cars');
        const data = await response.json();

        if (response.ok) {
          cars = data.cars; // Store cars for filtering
          displayCars(cars);
        } else {
          console.error('Error fetching cars:', data.message);
          document.getElementById('carList').innerHTML = '<p class="text-red-400">Failed to load cars. Please try again later.</p>';
        }
      } catch (error) {
        console.error('Error fetching cars:', error);
        document.getElementById('carList').innerHTML = '<p class="text-red-400">An error occurred while fetching cars.</p>';
      }
    }

    // Display cars in the dashboard
    function displayCars(carsToDisplay) {
      const carList = document.getElementById('carList');
      carList.innerHTML = ''; // Clear previous content

      if (carsToDisplay.length === 0) {
        carList.innerHTML = '<p class="text-gray-500">No cars match your search criteria.</p>';
        return;
      }

      carsToDisplay.forEach(car => {
        const carCard = document.createElement('div');
        carCard.className = 'card bg-gray-800 rounded-lg overflow-hidden shadow-lg';

        // Trim the description if it's too long and add a "Read More" button
        const description =
          car.description.length > 100
            ? `<span class="trimmed-text">${car.description.slice(0, 100)}...</span>
               <button class="text-green-400 hover:underline read-more-btn" data-description="${car.description}">
                 Read More
               </button>`
            : car.description;

        carCard.innerHTML = `
          <img src="${car.image}" alt="${car.make} ${car.model}" class="w-full h-48 object-cover">
          <div class="p-5">
            <h3 class="text-xl font-bold mb-2">${car.make} ${car.model}</h3>
            <p class="text-gray-400 mb-4">${description}</p>
            <div class="text-gray-400 text-sm space-y-2">
              <p><span class="font-semibold">Year:</span> ${car.year}</p>
              <p><span class="font-semibold">Color:</span> ${car.color}</p>
              <p><span class="font-semibold">Brand:</span> ${car.brand}</p>
            </div>
            <button class="rent-btn bg-green-500 text-white font-bold rounded-md px-4 py-2 mt-4 hover:bg-green-600 focus:outline-none" data-id="${car._id}">
              Rent Now
            </button>
          </div>
        `;

        carList.appendChild(carCard);

        // Add functionality to the "Read More" button
        const readMoreBtn = carCard.querySelector('.read-more-btn');
        if (readMoreBtn) {
          readMoreBtn.addEventListener('click', () => {
            alert(readMoreBtn.dataset.description);
          });
        }

        // Add functionality to the "Rent Now" button
        carCard.querySelector('.rent-btn').addEventListener('click', () => rentCar(car._id));
      });
    }

    // Search functionality
    document.getElementById('searchBar').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filteredCars = cars.filter(car =>
        car.make.toLowerCase().includes(query) ||
        car.model.toLowerCase().includes(query) ||
        car.year.toString().includes(query)
      );
      displayCars(filteredCars);
    });

    // Clear search
    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('searchBar').value = '';
      displayCars(cars); // Reset to full car list
    });

    // Fetch and display user's details and cars on page load
    fetchUserDetails();
    fetchCars();
  </script>
</body>
</html>
